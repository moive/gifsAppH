<div class="d-flex justify-content-center">
  <img
    src="assets/loader.svg"
    class="mt-3"
    height="135"
    width="135"
    alt="loader"
    *ngIf="!hasLoaded"
  />
  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />
</div>
